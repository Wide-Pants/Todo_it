<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user_name_menu.css">
    <link rel="stylesheet" href="css/to_do_catgories.css">
    <link rel="stylesheet" href="css/hashtags.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/home_page.css">
    <link rel="stylesheet" href="css/list.css">
    <title>Document</title>
</head>
<body>
    <div id="seek_btn">>></div>
    <div id="left-menu">
        <div style="margin-top: 17.5px;"></div>
        <div id="user_name_menu">
            <div id="Identifier">유저 이름님</div><div id="hide_btn"><<</div>
        </div>
        <div style="margin-top: 17.5px;"></div>
        <ul id="to_do_catgories"></ul>
        
        <div style="margin-top: 20px;"></div>
        <ul id="hash_tags">
           <li class="hash">#오운완</li>
           <li class="hash">#공부</li>
           <li class="hash">#위시리스트</li>
        </ul>
        <div id="footer">
            <div id="friend_btn"></div>
            <div id="friends_modal" class="inv"></div>
            <div id="app_download_btn"></div>
            <div id="setting_btn"></div>
        </div>
    </div>
    <div id="main_homepage">
        <div id="name_title"><span id="user_name">강윤호</span> 님 반가워요</div>
        <div id="sub_title">오늘의 할 일 리스트에요</div>
        <div id="first_cat_box">
            <div id="first_name" class="main_cat_name">매일 할 일</div>
            <ul class="main_to_do_box">
                <li class="to_do_list">
                    <div class="can_mov_bt inv"></div>
                    <input type="checkbox" id="GKEAP" style="display: none;">
                    <label for="GKEAP" class="ch_button"></label>
                    <div class="list_txt">
                        <span>나는 빡빡이다1</span>
                    </div>
                    <div class="del_btn inv"></div>
                </li>
            </ul>
        </div>
        <div id="second_cat_box">
            <div id="second_name" class="main_cat_name">마감이 얼마 남지 않은 일</div>
            <ul class="main_to_do_box"></ul>
        </div>
        <div id="third_cat_box">
            <div id="third_name" class="main_cat_name">오늘 해야 할 일</div>
            <ul class="main_to_do_box"></ul>
        </div>
        <div id="fourth_cat_box">
            <div id="fourth_name" class="main_cat_name">밀린 일</div>
            <ul class="main_to_do_box"></ul>
        </div>
    </div>
    <div id="main_contents_zone">
        <div id="main_imogi"><div>❤</div></div>
        <div id="title">언젠가는 반드시!</div>
        <div id="info"><div id="info_text">dwqdqwdw</div></div>
        <div id="main_contents_box">
            <ul id="to_do_list_box"></ul>
            <div id="add_list_btn">+ 리스트를 추가하세요.</div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/list.js"></script>
